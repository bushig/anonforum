{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="card">
        <div class="card-body">
            <h6 class="card-title"><input type="checkbox"> Thread №{{ thread.number }} Post
                №{{ post.number }}</h6>
            <h6 class="card-subtitle mb-2 text-muted">{{ post.created }}</h6>
            <p class="card-text">{{ post.text }}</p>
        </div>
    {% endfor %}
{% endblock %}
